<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex box</title>
    <style>
        .main{
            height: 300px;
            width: 600px;
            background-color: green;
            display: flex;
        }
        .child{
            height: 100px;
            width: 150px;
            background-color: black;
            border: red solid 2px;
            margin: 3px;
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="child"></div>
        <div class="child"></div>
        <div class="child"></div>
    </div>
</body>
</html>
